spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: sms-service
          uri: http://localhost:8091
          predicates:
            - Path=/sms/**
        - id: email-service
          uri: http://localhost:8081
          predicates:
            - Path=/email/**
server:
  port: 8080
eureka:
  client:
    serviceURL:
      defaultZone: http://localhost:8761/eureka
